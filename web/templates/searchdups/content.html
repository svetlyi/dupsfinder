{{define "content"}}
{{- template "header" -}}
<h1>Show duplicates for a specific directory:</h1>
<form method="get" action="/search-dups">
    <label for="directory">Directory:</label>
    <input id="directory" type="text" value="" name="dir" placeholder="directory"/>
    <input type="submit" value="Show"/>
</form>
<table border="1">
    <thead>
    <tr>
        <td>Path</td>
    </tr>
    </thead>
    <tbody>
    {{ range .Files }}
        <tr>
            <td>
                {{ .Hash }}
            </td>
            <td>
                {{ $url := "" }}
                {{range .PathParts}}
                    {{ if . }}
                        {{ $url = (printf "%v/%v" $url .) }}
                        <a href="?dir={{ $url }}">{{ . }}/</a>
                    {{end}}
                {{end}}
            </td>
        </tr>
    {{ end }}
    </tbody>
</table>
{{- template "footer" -}}
{{end}}
